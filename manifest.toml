#:schema https://raw.githubusercontent.com/YunoHost/apps/main/schemas/manifest.v2.schema.json

packaging_format = 2

id = "copyparty"
name = "Copyparty"
description.en = "Portable file server with accelerated resumable uploads"
description.fr = "Serveur de fichiers portable avec téléchargement accéléré et résumable"

version = "1.19.16~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "MIT"
demo = "https://a.ocv.me/pub/demo/"
admindoc = "https://github.com/9001/copyparty?tab=readme-ov-file#complete-examples"
code = "https://github.com/9001/copyparty"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = false

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    extract = false
    rename ="copyparty-sfx.py"
    url = "https://github.com/9001/copyparty/releases/download/v1.19.16/copyparty-sfx.py"
    sha256 = "1a735e8aafe24026d2b2ea9cd3ac6d6e981bad9be4092d3204bcc6b252de16aa"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset = "copyparty-sfx.py"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 3923

    [resources.apt]
    packages = "python3-dev, python3-venv, python3, python3-pip, python3-pil, ffmpeg"
